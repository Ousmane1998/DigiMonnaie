<div class="reset-container">
  <h2>🔐 Réinitialiser le mot de passe</h2>

  <form (ngSubmit)="envoyerLien()">
    <label>Adresse email</label>
    <input [(ngModel)]="email" name="email" required placeholder="Votre email">

    <button type="submit">Envoyer le lien</button>
  </form>

  <div *ngIf="message" [style.color]="message.includes('❌') ? 'red' : 'green'">
    {{ message }}
  </div>
</div>
