<section class="historique-section">
  <h2>📜 Historique des Transactions</h2>

  <div *ngIf="erreurChargement">
    <p class="erreur">❌ Impossible de charger l’historique.</p>
  </div>

  <div *ngIf="transactions.length === 0 && !erreurChargement">
    <p>Aucune transaction trouvée.</p>
  </div>

  <div *ngFor="let tx of transactions" class="transaction-card" [ngClass]="tx.type">
    <div class="tx-icon">
      <ng-container [ngSwitch]="tx.type">
        <span *ngSwitchCase="'dépôt'">⬇️</span>
        <span *ngSwitchCase="'retrait'">⬆️</span>
        <span *ngSwitchCase="'envoi'">📤</span>
        <span *ngSwitchDefault>🔄</span>
      </ng-container>
    </div>
    <div class="tx-details">
      <p class="tx-type">{{ tx.type | titlecase }}</p>
      <p class="tx-date">{{ tx.dateTransaction | date:'short' }}</p>
    </div>
    <div class="tx-montant">
      <strong>{{ tx.montant | number:'1.0-0' }} XOF</strong>
    </div>
  </div>
</section>
